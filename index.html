<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="aframelib/aframe.min.js"></script>
    <!-- vive cursor 
    <script src="https://rawgit.com/bryik/aframe-vive-cursor-component/master/dist/aframe-vive-cursor-component.min.js"></script>   -->
    <!-- vive teleport -->
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <!-- several components. layout! 
    <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script> -->
    <!-- text rendering 
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script> -->
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-item id="buildings" src="models/buildings/1_SurroundingBuildings.dae">
        <img id="ground" src="models/buildings/ground.png"/>

        <a-mixin id="hud-btn"
          rotation="-90 0 0"
          material="shader: flat; color: #30b4aa"
        ></a-mixin>
      </a-assets>



      <a-entity teleport-controls vive-controls="hand: left" ></a-entity>
      <a-entity  teleport-controls vive-controls="hand: right"></a-entity>

      <a-collada-model src="#buildings"></a-collada-model>

      <!--a-entity geometry="primitive: plane" material="src: #ground"-->
      <a-entity geometry="primitive: plane" material="color: #EEEEEE"
        rotation="-90 0 0"
        scale="180 180 180"
      ></a-entity>
      <a-sky color="#BBBBFF"></a-sky>

      <!-- demo objects -->
      <!--a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" look-at="[camera]"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" ></a-plane-->

    </a-scene>
  </body>
</html>
